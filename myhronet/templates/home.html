{% extends "base.html" %}
{% load i18n %}
{% block "content" %}
<form method="post">
    {% csrf_token %}
    {% for error in form.longurl.errors %}
        <h1>{{ error }}</h1>
    {% endfor %}
    {{ form.longurl }}
    <p><input type="submit" value="{% trans "Shorten" %}" /></p>
</form>
{% endblock %}
