{% extends "base.html" %}
{% load i18n %}
{% block "content" %}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        {% for error in field.errors %}
            <h1>{{ error }}</h1>
        {% endfor %}
    {% endfor %}
    {{ form.longurl }}
    <p><input type="submit" value="{% trans "Shorten" %}" /></p>
</form>
{% endblock %}
